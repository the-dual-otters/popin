<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #28a745; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .error { color: red; text-align: center; margin-bottom: 15px; }
        .success { color: green; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>
<h2 style="text-align: center;">로그인</h2>

<form action="/users/login" method="post">
    <div th:if="${param.error}" class="error">
        <p th:text="${loginErrorMsg}">아이디 또는 비밀번호를 확인해 주세요</p>
    </div>

    <div th:if="${param.logout}" class="success">
        <p>로그아웃되었습니다.</p>
    </div>

    <div class="form-group">
        <label>이메일:</label>
        <input type="email" name="username" placeholder="이메일을 입력하세요" required/>
    </div>

    <div class="form-group">
        <label>비밀번호:</label>
        <input type="password" name="password" placeholder="비밀번호를 입력하세요" required/>
    </div>

    <button type="submit">로그인</button>
</form>

<p style="text-align: center; margin-top: 20px;">
    계정이 없으신가요? <a href="/users/new">회원가입하기</a>
</p>
</body>
</html>
