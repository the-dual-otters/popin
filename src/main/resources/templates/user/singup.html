<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; font-size: 14px; margin-top: 5px; }
        .success { color: green; }
    </style>
</head>
<body>
<h2>회원가입</h2>

<form th:action="@{/users/new}" th:object="${userFormDto}" method="post">
    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="form-group">
        <label>이메일 *</label>
        <input type="email" th:field="*{email}" placeholder="이메일을 입력하세요"/>
        <div th:errors="*{email}" class="error"></div>
    </div>

    <div class="form-group">
        <label>비밀번호 *</label>
        <input type="password" th:field="*{password}" placeholder="8-16자 비밀번호"/>
        <div th:errors="*{password}" class="error"></div>
    </div>

    <div class="form-group">
        <label>이름 *</label>
        <input type="text" th:field="*{name}" placeholder="이름을 입력하세요"/>
        <div th:errors="*{name}" class="error"></div>
    </div>

    <div class="form-group">
        <label>닉네임</label>
        <input type="text" th:field="*{nickname}" placeholder="닉네임을 입력하세요"/>
    </div>


    <div class="form-group">
        <label>전화번호</label>
        <input type="text" th:field="*{phone}" placeholder="전화번호를 입력하세요"/>
    </div>

    <button type="submit">가입하기</button>
</form>

<p style="margin-top: 20px;">
    이미 계정이 있으신가요? <a href="/users/login">로그인하기</a>
</p>
</body>
</html>
