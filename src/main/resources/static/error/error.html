<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오류 발생</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .error-container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 480px;
      width: 100%;
    }
    .error-container h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 20px;
    }
    .error-container p {
      font-size: 18px;
      color: #374151;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .btn-home {
      display: inline-block;
      margin-top: 16px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      background: #4B5AE4;
      color: white;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn-home:hover {
      background: #5855eb;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>죄송합니다, 오류가 발생했습니다.</h1>
  <p id="error-msg"></p>
  <a href="/" class="btn-home">메인으로 돌아가기</a>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const code = sessionStorage.getItem("errorCode");
    const msgEl = document.getElementById("error-msg");

    if (code === "400") {
      msgEl.innerText = "잘못된 요청입니다. 입력값을 다시 확인해 주세요.";
    } else if (code === "403") {
      msgEl.innerText = "접근 권한이 없습니다.";
    } else if (code === "404") {
      msgEl.innerText = "요청하신 페이지를 찾을 수 없습니다.";
    } else if (code === "500") {
      msgEl.innerText = "서버 처리 중 오류가 발생했습니다.";
    } else {
      msgEl.innerText = "일시적인 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.";
    }
  });
</script>
</body>
</html>
