<!-- admin-header.html -->
<header class="header" id="admin-header">
  <div class="header-left">
    <div class="icon-btn" onclick="window.history.back()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </div>
  </div>

  <div class="logo" onclick="location.href='/admins/admin-inquiry-main'">
    <img src="/images/logo.png"
         alt="POPIN"
         class="logo-img"
         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
    <div class="logo-bubble" style="display: none;">
      <span class="logo-text">POPIN</span>
    </div>
  </div>

  <div class="header-right">
    <!-- 로그아웃 버튼 -->
    <div class="icon-btn" id="adminLogoutBtn" title="로그아웃">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
    </div>

    <div class="icon-btn" id="adminAuthIcon"></div>
  </div>
</header>
