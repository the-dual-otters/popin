<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소셜 로그인 완료</title>
    <script defer src="/js/auth/socialSuccess.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9fafb;
            font-family: "Pretendard", sans-serif;
            color: #333;
        }
        h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top: 4px solid #4b8df8;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<h2>로그인 처리 중입니다...</h2>
<div class="spinner"></div>
</body>
</html>
