<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">POPIN</title>

    <!-- 공통 레이아웃 CSS -->
    <link rel="stylesheet" href="/css/layout.css">

    <!-- 페이지별 CSS -->
    <link rel="stylesheet" href="/css/mypage/host/mpg-host.css">
</head>
<body>
<div class="mobile-container">
    <!-- 헤더 영역 -->
    <div id="header-container">
        <!-- JavaScript로 동적 로드 -->
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content" id="main-content">

        <!-- 마이페이지 -->
        <section class="block user-info">
            <h3 class="block-title">마이페이지 - 팝업 주최자</h3>
            <div class="card">
                <div class="mypage-info">
                    <div class="info-row">
                        <div class="info-label">아이디</div>
                        <div class="info-value-row">
                            <span id="user-email" class="info-value"></span>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">이름</div>
                        <div class="info-value-row">
                            <span id="user-name" class="info-value"></span>
                            <button class="edit-btn">수정</button>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">닉네임</div>
                        <div class="info-value-row">
                            <span id="user-nickname" class="info-value"></span>
                            <button class="edit-btn">수정</button>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">연락처</div>
                        <div class="info-value-row">
                            <span id="user-phone" class="info-value"></span>
                            <button class="edit-btn">수정</button>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">브랜드명</div>
                        <div class="info-value-row">
                            <span id="user-brand" class="info-value"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 내가 등록한 팝업 -->
        <section class="block">
            <h3 class="block-title">내가 등록한 팝업</h3>
            <button id="btn-popup-register" class="btn-primary register-btn">팝업 등록하기</button>
            <div id="my-popup-list" class="card-list">
                <div class="empty" data-empty>등록한 팝업이 없습니다.</div>
            </div>
        </section>

        <!-- 내 공간 예약 내역 -->
        <section class="block">
            <h3 class="block-title">내 공간 예약 내역</h3>
            <div id="my-reservation-list" class="card-list">
                <div class="empty" data-empty>예약 내역이 없습니다.</div>
            </div>
        </section>

    </main>

    <!-- 푸터 영역 -->
    <div id="footer-container">
        <!-- JavaScript로 동적 로드 -->
    </div>
</div>

<!-- 공통 스크립트 -->
<script src="/js/templateLoader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/popup-list.js"></script>
<script src="/js/popup-search.js"></script>
<script src="/js/map.js"></script>
<script src="/js/pages.js"></script>
<!-- 페이지별 스크립트 -->
<script src="/js/mypage/host/mpg-host.js"></script>

<!-- 애플리케이션 초기화 -->
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        await loadComponents();
        initializeLayout();
        if (window.HostPage) {
            HostPage.init();
        }
    });
</script>
</body>
</html>
