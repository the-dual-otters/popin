<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>

    <!-- 공통 레이아웃 -->
    <link rel="stylesheet" href="/css/layout.css" />
    <!-- 마이페이지 전용 스타일 -->
    <link rel="stylesheet" href="/css/mypage/user/user-mypage.css" />
</head>
<body>
<div class="mobile-container">
    <!-- 헤더 -->
    <div id="header-container"></div>

    <!-- 메인 -->
    <main class="main-content" id="main-content">
        <div class="content-section">
            <!-- 사용자 정보 -->
            <div class="card">
                <h2 class="mypage-title">사용자 정보</h2>
                <div class="mypage-info">
                    <div class="info-row">
                        <span class="info-label">아이디</span>
                        <div class="info-value-row">
                            <span class="info-value" id="user-email"></span>
                        </div>
                    </div>

                    <div class="info-row">
                        <span class="info-label">이름</span>
                        <div class="info-value-row">
                            <span class="info-value" id="user-name"></span>
                            <button class="edit-btn">수정</button>
                        </div>
                    </div>

                    <div class="info-row">
                        <span class="info-label">닉네임</span>
                        <div class="info-value-row">
                            <span class="info-value" id="user-nickname"></span>
                            <button class="edit-btn">수정</button>
                        </div>
                    </div>

                    <div class="info-row">
                        <span class="info-label">연락처</span>
                        <div class="info-value-row">
                            <span class="info-value" id="user-phone"></span>
                            <button class="edit-btn">수정</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- 카테고리 -->
            <div class="card">
                <h2 class="mypage-title">관심 카테고리</h2>
                <div class="category-container" id="category-container">
                    <!-- JS에서 동적으로 카테고리 버튼 생성 -->
                </div>
            </div>

            <!-- 알림설정 -->
            <div class="card">
                <h2 class="mypage-title">알림 설정</h2>
                <div class="notification-settings-container">
                    <div class="notification-setting-item">
                        <span class="setting-label">예약 알림</span>
                        <label class="switch">
                            <input type="checkbox" id="reservation-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="notification-setting-item">
                        <span class="setting-label">시스템 알림</span>
                        <label class="switch">
                            <input type="checkbox" id="system-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="notification-setting-item">
                        <span class="setting-label">이벤트 알림</span>
                        <label class="switch">
                            <input type="checkbox" id="event-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 내 서비스 메뉴 -->
            <div class="card mypage-menu">
                <h2 class="mypage-title">조회</h2>
                <ul class="menu-list">
                    <li><a href="/users/user-popup-reservation">예약 내역</a></li>
                    <li><a href="/users/user-missions">내 미션 조회</a></li>
                    <li><a href="/users/user-reviews">내 후기 조회</a></li>
                    <li><a href="/users/user-bookmarks">북마크 조회</a></li>
                </ul>
            </div>
            <!-- 내 서비스 메뉴 -->
            <div class="card mypage-menu">
                <h2 class="mypage-title">고객 센터</h2>
                <ul class="menu-list">
                    <li><a href="#">팝업 제보하기</a></li>
                    <li><a href="/users/role-upgrade-request">기업용 계정 신청</a></li>
                    <!-- 고객 센터 추후 개발
                    <li><a href="#">고객 센터</a></li>
                    -->
                </ul>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <div id="footer-container"></div>
</div>

<!-- 공통 스크립트 -->
<script src="/js/templateLoader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/popup-list.js"></script>
<script src="/js/popup-search.js"></script>
<script src="/js/map.js"></script>
<script src="/js/pages.js"></script>


<!-- 마이페이지 전용 스크립트 -->
<script src="/js/mypage/user/user-mypage.js"></script>
</body>
</html>
