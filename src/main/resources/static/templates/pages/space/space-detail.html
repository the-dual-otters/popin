<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>팝업 공간 상세</title>

    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/space/space-detail.css" />
</head>
<body>
<div class="mobile-container">
    <div id="header-container"></div>

    <main class="main-content">
        <div id="loading" class="loading">불러오는 중…</div>

        <div id="detailContent" class="detail-content" style="display:none">
            <div class="hero">
                <img id="heroImage" alt="thumbnail" class="hero-img" />
            </div>

            <h1 id="spaceTitle" class="page-title">제목</h1>
            <div class="owner-info">등록자: <span id="ownerName">-</span></div>

            <div class="detail-grid">
                <div>면적: <strong id="areaSize">-</strong></div>
                <div>임대료: <strong id="rentalFee">-</strong></div>
                <div>주소: <span id="address">-</span></div>
                <div>임대 기간: <span id="period">-</span></div>
                <div>문의: <span id="contactPhone">-</span></div>
            </div>

            <section class="desc-section">
                <h3>상세 설명</h3>
                <p id="description"></p>
            </section>

            <!-- 소유자 전용 액션 -->
            <div id="ownerActions" class="owner-actions" style="display:none">
                <button type="button" class="btn edit" data-act="edit">수정</button>
                <button type="button" class="btn delete" data-act="delete">삭제</button>
            </div>

            <!-- 공용 액션 -->
            <div class="common-actions">
                <button type="button" class="btn list" data-act="list">목록</button>
                <button type="button" class="btn reserve" data-act="reserve">예약하기</button>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
</div>

<!-- 예약 모달 -->
<div id="reserveModal" class="modal hidden">
    <div class="modal-content">
        <h3>공간 예약 신청</h3>

        <div class="form-group">
            <label for="popupSelect">내 팝업 선택 <span class="required">*</span></label>
            <select id="popupSelect">
                <option value="">팝업을 선택하세요</option>
            </select>
            <div class="form-hint">예약할 팝업을 선택해주세요</div>
        </div>

        <div class="date-row">
            <div class="date-group">
                <label for="startDate">시작일 <span class="required">*</span></label>
                <div class="date-input">
                    <input type="date" id="startDate">
                </div>
            </div>
            <div class="date-group">
                <label for="endDate">종료일 <span class="required">*</span></label>
                <div class="date-input">
                    <input type="date" id="endDate">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="message">요청사항</label>
            <textarea id="message" placeholder="공간 사용에 대한 특별한 요청사항이 있으면 입력해주세요 (선택사항)"></textarea>
            <div class="form-hint">특별한 요청사항이나 문의사항을 입력하세요</div>
        </div>

        <div class="modal-actions">
            <button id="reserveCancel" class="btn cancel">취소</button>
            <button id="reserveSubmit" class="btn reserve">예약 신청</button>
        </div>
    </div>
</div>

<!-- 공통 JS -->
<script src="/js/templateLoader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/popup-list.js"></script>
<script src="/js/popup-search.js"></script>
<script src="/js/map.js"></script>
<script src="/js/pages.js"></script>

<script src="/js/pages.js"></script>

<!-- 페이지 전용 JS -->
<script src="/js/space/space-detail.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        await loadComponents();
        initializeLayout();

        const manager = new SpaceDetailManager();
        await manager.initialize();
    });
</script>
</body>
</html>
