<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STAMP MISSION</title>

    <!-- 공통 레이아웃 -->
    <link rel="stylesheet" href="/css/layout.css" />
    <!-- 미션 전용 스타일 -->
    <link rel="stylesheet" href="/css/mission/mission.css" />
</head>
<body>
<div class="mobile-container">
    <!-- 헤더 -->
    <div id="header-container"></div>

    <!-- 메인 -->
    <main class="main-content" id="main-content">
        <div class="content-section">
            <h2 class="content-title">로딩 중...</h2>
            <div class="loading"></div>
        </div>
    </main>

    <!-- 푸터 -->
    <div id="footer-container"></div>
</div>

<!-- 공통 스크립트 -->
<script src="/js/templateLoader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/popup-list.js"></script>
<script src="/js/popup-search.js"></script>
<script src="/js/map.js"></script>
<script src="/js/pages.js"></script>

<!-- 모듈 -->
<script src="/js/mission/reward.js"></script>
<script src="/js/mission/mission.js"></script>

<script>
    // 페이지 초기화
    document.addEventListener('DOMContentLoaded', async function () {
        await loadComponents();   // header/footer 로드
        initializeLayout();

        // URL: /mission.html?popupId=123&setIndex=0
        const params   = new URLSearchParams(location.search);
        const popupId  = params.get('popupId');
        const setIndex = Number(params.get('setIndex') || 0);

        if (window.Pages && Pages.missionBoard) {
            Pages.missionBoard({ popupId: popupId, setIndex: setIndex });
        } else {
            document.getElementById('main-content').textContent = 'mission.js 로드 실패';
        }
    });
</script>
</body>
</html>
